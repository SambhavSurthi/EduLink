<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="{% static 'Accounts/forgotpassword.css' %}" />
    <link
      rel="icon"
      href="{% static 'Accounts/images/EduLink-Fevicon.png' %}"
      sizes="96x96"
      type="image/png"
    />
    <title>EduLink - Forgot Password</title>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navsection">
      <nav class="navbar">
        <ul class="navitems">
          <div class="logo">
            <a href="{% url 'home' %}" class="homelink"
              ><img
                src="{% static 'Accounts/images/BlueBlackLogoRMBACKGROUND.png' %}"
                alt="EduLink-Logo"
            /></a>
          </div>
          <div class="navlinks">
            <li><a href="{% url 'home' %}" class="homelink">Home</a></li>
            <li><a href="{% url 'home' %}">About Us</a></li>
            <li><a href="{% url 'home' %}">Contact Us</a></li>
            <li><a href="{% url 'signup' %}" class="signuplink">Sign-Up</a></li>
            <li><a href="{% url 'login' %}" class="loginlink">Login</a></li>
          </div>
        </ul>
      </nav>
    </div>

    <!-- Forgot Password form -->
    <div class="forgotpassword-container">
      <img
        src="{% static 'Accounts/images/BlueBlackLogoRMBACKGROUND.png' %}"
        alt="EduLink-Logo"
      />
      <h2>Forgot Password</h2>
      <p>
        Enter your email address and we'll send you a link to reset your
        password.
      </p>
      <form action="{% url 'forgotpassword' %}" method="POST">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Email Address" required />
        <button type="submit">Send Reset Link</button>
      </form>
      <p>
        Remembered your password?
        <a href="{% url 'login' %}" class="login-link">Login</a>
      </p>
    </div>
  </body>
</html>
